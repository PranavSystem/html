<html>

<head>
    <script>
        var nm;
        var degree;
        function validateName() {
            nm = document.getElementById("nm").value
            if ((nm === "") || (nm.trim().length === 0)) {
                document.getElementById("error1").innerHTML = "Please enter a name"
                return false;
            }
            document.getElementById("error1").innerHTML = ""
            return true;
        }



        function validateDegree() {
            var arr = document.getElementsByName("degree")
            for (var i = 0; i < arr.length ; i++) {
                if (arr[i].checked) {
                    degree = arr[i].value
                    document.getElementById("errormsg").value=""
                    return true;
                }
            }
            document.getElementById("errormsg").innerHTML = "Please select degree"
            return false;
        }

        function validateData() {
            var flag1 = validateName();
            var flag2 = validateDegree();

            if (flag1 && flag2) {
                var str = "name: " + nm + " <br>degree: " + degree;
                document.getElementById("mydiv").innerHTML = str
            }
        }

    </script>

</head>

<body>
    name: <input type="text" name="nm" id="nm"><span id="error1"></span><br>

    Degree:
    <input type="radio" name="degree" id="BE" value="BE">
    <label for="BE">BE</label>
    <input type="radio" name="degree" id="ME" value="ME">
    <label for="ME">ME</label>
    <input type="radio" name="degree" id="PhD" value="PhD">
    <label for="PhD">PhD</label>
    <span id="errormsg"></span>
    <br>

    <button type="button" name="bt" id="bt" value="bt" onclick="validateData()" >Accept</button>

    <div id="mydiv">

    </div>
</body>

</html>
