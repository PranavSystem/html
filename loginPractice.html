<html>

<head>
    <title>Login Functionality</title>
</head>

<body>
    <form action="validateuser&Login" method="post">
        <table>
            <tr>
                <td><label for="user">Enter Username</label></td>
                <td><input type="text" name="user" id="user" required autofocus></td>
            </tr>
            <tr>
                <td><label for="pass">Enter Password</label></td>
                <td><input type="password" name="pass" id="pass" required minlength="5" maxlength="15"
                        pattern="[A-Za-z]+[A-Za-z]+[#@]+[A-Za-z0-9]+"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" name="sub" id="sub" value="Login">Login</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="Reset" name="canc" id="canc" value="Reset"></button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
