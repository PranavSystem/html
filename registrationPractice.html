<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="uname">Name of User:</label></td>
                <td><input type="text" name="uname" id="uname" required autofocus minlength="3"></td>
            </tr>
            <tr>
                <td><label for="ag">Age:</label></td>
                <td><input type="number" name="ag" id="ag" min="18" max="40" placeholder="18" required></td>
            </tr>
            <tr>
                <td><label for="genderr">Gender:</label></td>
                <td>
                    <input type="radio" name="genderr" id="Male" value="Male">Male
                    <input type="radio" name="genderr" id="Female" value="Female">Female
                </td>
            </tr>
            <tr>
                <td><label for="add">Current Address:</label></td>
                <td><textarea name="add" id="add" rows="3" cols="21"></textarea></td>
            </tr>
            <tr>
                <td><label for="rdate">Registration Date:</label></td>
                <td><input type="date" name="rdate" id="rdate" min="2023-05-23" max="2023-06-30"></td>
            </tr>
            <tr>
                <td><label for="adegree">Degree:</label></td>
                <td>
                    <input type="radio" name="adegree" id="BE" value="BE">BE
                    <input type="radio" name="adegree" id="ME" value="ME">ME
                    <input type="radio" name="adegree" id="Ph.D" value="Ph.D">Ph.D
                </td>
            </tr>
            <tr>
                <td><label for="skill">Skills:</label></td>
                <td>
                    <input type="checkbox" name="skill" id="C/C++" value="C/C++">C/C++
                    <input type="checkbox" name="skill" id="Java" value="Java">Java <br>
                    <input type="checkbox" name="skill" id="HTML" value="HTML">HTML
                    <input type="checkbox" name="skill" id="MySQL" value="MySQL">MySQL
                </td>
            </tr>
            <tr>
                <td><label for="place">Location:</label></td>
                <td>
                    <select name="place" id="place">
                        <option value="test" selected>Select any City</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Karad">Karad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" name="butn" id="butn" value="Register">Register Now</button>
                    <button type="reset" name="rest" id="rest" value="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
