<html>
    <head>
        <title>NestedList</title>
    </head>

<body>
    <h1 align="center">Now Nested List</h1>
    <ol type="i">
        <li>Mobile brands
            <ul type="square">
                <li>Samsung</li>
                <li>Apple</li>
                <li>Xioami</li>
            </ul>
        </li>
        <li>Books
            <fieldset>
                <legend>Book List</legend>
                    <ul>
                        <li>Wings of Fire</li>
                        <li>The Secret Key</li>
                    </ul>
            </fieldset>
        </li>
        <li>Food
            <ul type="disc">
                <li>Bread</li>
                <li>Butter</li>
            </ul>
        </li>
    </ol>
</body>
</html>
