<html>
    <body>

        <script>
            function call(fun){
                setTimeout(()=>{
                    console.log("in callback"),fun();
            }, 500)
        }

        function f1(){
            console.log("in function f1")
        }

        console.log("before function call")
        call(f1);
        console.log("after function call")

        </script>

    </body>
</html>
